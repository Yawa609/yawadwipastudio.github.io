<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yawadwipa Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('background.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        .nav { display: flex; gap: 20px; }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav button:hover {
            color: #00c3ff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hidden { display: none; }
        .fade { animation: fadeIn 1s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slideshow img {
            width: 100%;
            border-radius: 10px;
        }
        .slideshow button {
            margin-top: 10px;
            padding: 10px;
            background: #00c3ff;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        footer {
            background: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YAWADWIPA STUDIO</div>
        <nav class="nav">
            <button onclick="showContent('about')">About</button>
            <button onclick="showContent('contact')">Contact</button>
            <button onclick="showContent('games')">Games</button>
        </nav>
    </header>
    <div class="container">
        <div id="about" class="content"> 
            <h2>About Yawadwipa Studio</h2>
            <p>Yawadwipa Studio is an independent game development studio focused on immersive experiences.</p>
        </div>
        <div id="contact" class="content hidden">
            <h2>Contact Us</h2>
            <p>Email: contact@yawadwipa.com</p>
            <p>Follow us on <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
        </div>
        <div id="games" class="content hidden">
            <h2>Our Games</h2>
            <div class="slideshow">
                <img id="gameImage" src="screenshot1.jpg" alt="Game Screenshot">
                <button onclick="prevImage()">Prev</button>
                <button onclick="nextImage()">Next</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Yawadwipa Studio. All rights reserved.</p>
    </footer>
    <script>
        let images = ['screenshot1.jpg', 'screenshot2.jpg', 'screenshot3.jpg'];
        let index = 0;
        
        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            let element = document.getElementById(id);
            element.classList.remove('hidden');
            element.classList.add('fade');
        }

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById('gameImage').src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById('gameImage').src = images[index];
        }
    </script>
</body>
</html>
